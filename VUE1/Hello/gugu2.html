<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 800px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    table { border-collapse: collapse; margin: auto; }
    td { padding: 15px; border: 1px solid black;  text-align: center; }
  </style>
</head>
<body>
  <div id="app">
    <table>
      <tr v-for="r in row_size">
        <td v-for="c in col_size">
          <p v-for="i in size">{{ (c+1) }} * {{ i }} = {{ (c+1) * i }}</br></p>
        </td>
      </tr>
    </table>
  </div>

  <script type="text/javascript">
    let app = {
      data() {
        return {
          row_size: 1,
          col_size: 8,
          size: 9
        };
      }
    };
    Vue.createApp(app).mount("#app");
   </script>
</body>    
</html>
